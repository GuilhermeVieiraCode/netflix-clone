<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    
    <title>Netflix Clone</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="principal">
            <div class="container">
                <h3 class="titulo">The Witcher</h3>
                <p class="sinopse">O mutante Geralt de Rívia é um caçador de monstros que luta para encontrar seu lugar num mundo onde as pessoas muitas vezes são mais perversas que as criaturas selvagens.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA</button>
                    <button role="button" class="botao">
                        <i class="fas fa-plus"></i>    
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
        <div class="carrossel-filmes">
            <div class="owl-carousel owl-theme">
                <div class="item">
                    <img class="box-filme" src="img/mini1.jpg">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/mini2.jpg">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/mini3.jpg">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/mini4.jpg">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/mini5.jpg">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/mini6.jpg">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/mini7.jpg">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/mini8.jpg">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/mini9.jpg">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/mini10.jpg">
                </div>
            </div>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/3c8c897de2.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>
</html>
